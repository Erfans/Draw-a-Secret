<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../dist/das.js"></script>
    <title>Example</title>

    <style>
        form {
            margin: 10px 5px;
        }

        form img {
            display: block;
            margin:  5px 5px 0 0;
            border:  1px solid #555;
        }

        section {
            border-bottom: 1px solid #555;
        }

        .left {
            float: left;
        }

        .clear {
            clear: both;
        }

        .compare {
            size:        16px;
            font-weight: bold;
        }

        .matched {
            color: green;
        }

        .not-matched {
            color: orangered;
        }

        .small {
            size:  8px;
            color: gray;
        }

    </style>

    <script>
      function clearDasPass (img) {
        img.clearPassword()
      }

      BDAS = bdas.BDAS
    </script>

</head>
<body>
<h1>Draw a Secret</h1>
<hr/>
<section>
    <h2>Scaling doesn't effect the output</h2>
    <form class="left">
        <button type='button' onclick="clearDasPass(das1);">Clear</button>
        <input type="text" id="pass1" readonly="readonly"/>
        <img id="img1" src="images/img.jpg" width="450" height="300"/>
    </form>
    <form class="left">
        <button type='button' onclick="clearDasPass(das2);">Clear</button>
        <input type="text" id="pass2" readonly="readonly"/>
        <img id="img2" src="images/img.jpg" width="300" height="200"/>
    </form>
    <p class="clear"/>
    <span id="compare1" class="compare matched">Matched!</span>
    <script>
      $(function () {
        var compare = function () {
          var pass1 = $('#pass1').val()
          var pass2 = $('#pass2').val()
          if (pass1 === pass2) {
            $('#compare1').text('Matched!').addClass('matched').removeClass('not-matched')
          } else {
            $('#compare1').text('Not matched!').addClass('not-matched').removeClass('matched')
          }
        }

        // set a call back function for onChange and onClear
        // set same number of rows and columns for same image in different scales
        // lower amounts for rows and columns make it easier to perform but loose sensibility to small changes
        das1 = new BDAS({
          bgImageIds: 'img1',
          inputPasswordId: 'pass1',
          numberOfRows: 8,
          numberOfColumns: 8
        })

        das2 = new BDAS({
          bgImageIds: 'img2',
          inputPasswordId: 'pass2',
          numberOfRows: 8,
          numberOfColumns: 8
        })
      })
    </script>
</section>
<section>
    <h2>Hidden input for password field.</h2>
    <form>
        <button type='button' onclick="clearDasPass(das3);">Clear</button>
        <input type="hidden" id="pass3"/>
        <img id="img3" src="images/img.jpg" width="300" height="200"/>
    </form>
    <script>
      $(function () {
        das3 = new BDAS({
          bgImageIds: 'img3',
          inputPasswordId: 'pass3',
        })
      })
    </script>
</section>
<section>
    <h2>Combination of images.</h2>
    <form>
        <button type='button' onclick="clearDasPass(das4);">Clear</button>
        <input type="text" id="pass4" readonly="readonly"/>
        <p class="clear"/>
        <img id="img4-1" class="left" src="images/img.jpg" width="300" height="200"/>
        <img id="img4-2" class="left" src="images/img.jpg" width="300" height="200"/>
        <p class="clear"/>
    </form>
    <script>
      $(function () {
        das4 = new BDAS({
          bgImageIds: ['img4-1', 'img4-2'],
          inputPasswordId: 'pass4',
        })
      })
    </script>
</section>
<section>
    <h2>Password input.</h2>
    <form>
        <button type='button' onclick="clearDasPass(das5);">Clear</button>
        <input type="password" id="pass5" readonly="readonly"/>
        <img id="img5" src="images/img.jpg" width="300" height="200"/>
    </form>
    <script>
      $(function () {
        das5 = new BDAS({
          bgImageIds: 'img5',
          inputPasswordId: 'pass5',
        })
      })
    </script>
</section>
